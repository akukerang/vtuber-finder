<!DOCTYPE html>
<html>

<head>
  <title>Vtuber Recommendator</title>
  <link rel="stylesheet" href="../static/stylesheet.css">
</head>

<body>
  <h1>VTuber Recommendator</h1>
  <form class="language">
    <input class = "checkbox" type="checkbox" name="english" value="english">
    <label for="english">English</label>
    <input class = "checkbox" type="checkbox" name="japanese" value="japanese">
    <label for="japanese">Japanese</label>
    <input class = "checkbox" type="checkbox" name="indonesian" value="indonesian">
    <label for="indonesian">Indonesian</label>
    <input class = "checkbox" type="checkbox" name="chinese" value="chinese">
    <label for="chinese">Chinese</label>
</form>
  <h3>Enter desired keywords and/or vtubers</h3>
  <h4>Press 'Comma' or 'Enter' to enter a new word. 'Backspace' or click the X to delete a word.</h4>
  <div class="tag-container">
    <input />
  </div>
  <button class="submit-button" type="button" onclick=sendData() href="">Submit</button>
  <script src="../static/tags.js">
  </script>
</body>

</html>
